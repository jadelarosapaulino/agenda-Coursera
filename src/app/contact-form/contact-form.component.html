<br class="mb-5">

  <div class="container content">
    <div class="row">
    <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
      <label class="control-label" for="nomb">Nombre:</label>
      <div>
        <input type="text" class="form-control" id="nomb" name="nomb" #nombre>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="tel">Telefono:</label>
      <div>
        <input type="tel" class="form-control" id="tel" name="tel" #telefono>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="avatar">Avatar:</label>
      <div>
        <input type="url" class="form-control" id="avatar" name="avatar" placeholder="URl del Avatar" #avatar>
      </div>
    </div>
</div>
<div class="card-footer">
      <div class="form-group">
      <div class="col-sm-offset-2">
        <button type="submit" class="btn btn-success btn-block btn-lg" (click)="guardar(nombre.value, telefono.value, avatar.value)">Guardar Contacto</button>
      </div>
    </div>
      </div>
    </div>
  </div>
  </div>

  <div class="row">
    <app-contact-list  [contact]="contacts"></app-contact-list>
  </div>
</div>
